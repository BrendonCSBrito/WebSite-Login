<body>
    
<header>
    <h2 class="logo"></h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contatos</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>   

<div class="wrapper">
    <span class="incon-close"><ion-icon name="close"></ion-icon></span>
    
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Eu aceito os termos & condiçoes</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

</div>

</html>
